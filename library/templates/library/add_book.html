{% include "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center py-3">
            <h3 class="mb-0">ðŸ“– Add New Book</h3>
        </div>
        <div class="card-body p-4">
            <form method="POST" class="row g-3">
                {% csrf_token %}
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Title</label>
                    <input type="text" name="title" class="form-control" placeholder="Enter book title" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Author</label>
                    <input type="text" name="author" class="form-control" placeholder="Enter author name" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Category</label>
                    <input type="text" name="category" class="form-control" placeholder="E.g. Fiction, Science" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-semibold">Pages</label>
                    <input type="number" name="pages" class="form-control" placeholder="100+" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-semibold">Total Copies</label>
                    <input type="number" name="total_copies" class="form-control" placeholder="5+" required>
                </div>
                <div class="col-12 text-end mt-3">
                    <button type="submit" class="btn btn-success px-4 me-2 shadow-sm">âž• Add Book</button>
                    <a href="{% url 'book_list' %}" class="btn btn-outline-secondary px-4">â¬… Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
