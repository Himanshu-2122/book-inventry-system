{% include "base.html" %}
{% block content %}
<h2 class="mb-4">Add New Book</h2>
<form method="POST" class="row g-3">
    {% csrf_token %}
    <div class="col-md-6"><input type="text" name="title" class="form-control" placeholder="Title" required></div>
    <div class="col-md-6"><input type="text" name="author" class="form-control" placeholder="Author" required></div>
    <div class="col-md-4"><input type="text" name="category" class="form-control" placeholder="Category" required></div>
    <div class="col-md-2"><input type="number" name="pages" class="form-control" placeholder="Pages" required></div>
    <div class="col-md-2"><input type="number" name="total_copies" class="form-control" placeholder="Total Copies" required></div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Add Book</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Back</a>
    </div>
</form>
{% endblock %}
{% include "base.html" %}
